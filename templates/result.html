<!DOCTYPE html>
<html>
<head>
    <title>Analysis for {{ username }}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>GitHub Analysis for {{ username }}</h1>
        {{ chart | safe }}

        <h2>Repository Stats</h2>
        <table>
            <tr><th>Name</th><th>Stars</th><th>Forks</th><th>Size (KB)</th></tr>
            {% for repo in repos %}
            <tr>
                <td>{{ repo.name }}</td>
                <td>{{ repo.stars }}</td>
                <td>{{ repo.forks }}</td>
                <td>{{ repo.size }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
